<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="add">+</div>
			<div class="save">保存</div>
			<div class="reset">撤销</div>
			<div class="qianjin">前进</div>
			<div class="line" role="line">线条</div>
			<div class="line" role="rect">矩形</div>
			<div class="line" role="circle">圆</div>
			<div class="line" role="triangle">三角形</div>
			<div class="line" role="poly">多边形</div>
			<div class="line" role="polystar">多角形</div>
			<div class="line" role="pencil">铅笔</div>
			<input type="range" min='1' max='15' class="range" value="1" style="width:100%">

			<div role="fill"><input type="color"></div>
			<div role="stroke"><input type="color"></div>
		</div>
		<div class="right">
			<div class="huabu">
				
			</div>
		</div>
	</div>
</body>
</html>
